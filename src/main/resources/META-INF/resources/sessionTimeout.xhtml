<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" dir="LTR"  >
   
    <f:view contentType="text/html" rendered="true">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
                <title>Timeout</title>
            </f:facet>

        </h:head>
        <h:body dir="LTR" >
            <h:outputStylesheet name="css/default.css" />
            <h:form>
                <p:layout fullPage="true">
                    <p:layoutUnit position="north" style="border: 0px; " size="80">
                        <ui:include  src="/globalResources/header.xhtml"  />
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel>
                            <p:outputLabel value="#{msg.SESSION_TIMEOUT}" />
                        </p:panel>  
                    </p:layoutUnit>
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
