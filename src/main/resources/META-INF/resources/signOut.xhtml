<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" dir="RTL" >

    <f:view contentType="text/html" locale="ar">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Sign-Out</title>
            </f:facet>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/default.css" />
        </h:head>


        <h:body dir="RTL" >
            <h:outputStylesheet name="css/default.css" />
            <h:form>
                <p:layout fullPage="true">

                    <p:layoutUnit id="top" position="north" style="border: 0px">

                        <p:messages id="messages"   showDetail="false"  closable="true" />
                    </p:layoutUnit>

                    <p:layoutUnit id="center" position="center">

                        <p:panel header="Logged Out Successfully" style="text-align: center">  
                            <h:panelGrid columns="2" cellpadding="3" styleClass="jsf-panel-grid-style" >
                                <h:commandLink immediate="true" action="index" style="text-align: center">
                                    <h:outputText value="click Here to LogIn"/>
                                </h:commandLink>
                            </h:panelGrid>
                        </p:panel>
                    </p:layoutUnit>


                </p:layout>

            </h:form>
        </h:body>

    </f:view>
</html>
