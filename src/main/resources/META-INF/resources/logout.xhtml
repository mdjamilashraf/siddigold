<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" lang="">

    <h:head>
        <title>Logout</title>
        <link type="text/css" rel="stylesheet"
              href="#{request.contextPath}/css/default.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Logout" rendered="#{!userManagedBean.isLoggedIn()}">
                <p>You are logged out.</p>
            </p:panel>
            <p:panel header="Logout" rendered="#{userManagedBean.isLoggedIn()}">
                <p>You are still logged in, click below button to log out!</p>
                <p:commandButton value="Logout" action="#{userManagedBean.logout()}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
